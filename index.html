<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900" rel="stylesheet"> 
    <title>Signup</title>
</head>
<body>
    <div class="picture">
        <img class="market-img" src="./background-img.jpg" alt="market">
        <div class="logo">
            <img class="logo-img" src="./2028257.svg" alt="dog picture from https://svgsilh.com/image/2028257.html">
            <h1>Yamamoto Industries</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/es/@masamasa3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">masahiro miyagi</a> on <a href="https://unsplash.com/photos/a-narrow-alley-way-with-signs-and-signs-on-it-TI-HMdyoTM4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <main>
        <div class="signup-prompt">
            <h2>This is not a real online service! You know you need something like this in your life to help you realized your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form" action="#" method="GET">
            <div class="form-content">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required title="Please fill out this field">
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required minlength="10" maxlength="10" pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="form-element">
                        <label for="repeat-pwd">Confirm Password</label>
                        <input type="password" id="repeat-pwd" name="repeat-pwd" required>
                    </div>
                </div>
            </div>
            <div class="form-btn">
                <button type="submit">Create Account</button>
            </div>
        </div>
        <div class="login">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
    </main>
</body>
</html>
